    <div class="login">
      <div class="container-fluid">
        <div class="container logc">

            <div class="col-lg-6">
              <div class="border p-2 logc2">
                <h2>Welcome Rentick</h2>
                <p>To Keep connect with us please login with you personal information by email address and password.</p>
                <form class="logc3">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="logc4">
                  <button type="button" class="btn btn-success">Login Now</button>
                  <button type="button" class="btn btn-info">Create Account</button>
                </div>
              </div>
            </div>
          </div>
